<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Haruna</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>
<style>
    body {
        background-color: #708090;
        color: #F0FFFF
    }

    h1 {
        font-family: "Brush Script MT", cursive;
        font-size: 24px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 26.4px;
    }

    h3 {
        font-family: "Brush Script MT", cursive;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 700;
        line-height: 15.4px;
    }

    p {
        font-family: "Brush Script MT", cursive;
        font-size: 14px;
        font-style: normal;
        font-variant: normal;
        font-weight: 400;
        line-height: 20px;
    }

    div.table {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        border: 1px solid #D1D1D1;
        width: 100%;
        text-align: center;
    }

    .divTable.table .divTableCell,
    .divTable.table .divTableHead {
        border: 1px solid #D1D1D1;
        padding: 3px 2px;
    }

    .divTable.table .divTableBody .divTableCell {
        font-size: 13px;
    }

    .divTable.table .divTableHeading {}

    .divTable.table .divTableHeading .divTableHead {
        font-size: 19px;
        font-weight: bold;
        color: #E3E3E3;
        text-align: center;
    }

    .table .tableFootStyle {
        font-size: 13px;
    }

    /* DivTable.com */
    .divTable {
        display: table;
    }

    .divTableRow {
        display: table-row;
    }

    .divTableHeading {
        display: table-header-group;
    }

    .divTableCell,
    .divTableHead {
        display: table-cell;
    }

    .divTableHeading {
        display: table-header-group;
    }

    .divTableFoot {
        display: table-footer-group;
    }

    .divTableBody {
        display: table-row-group;
    }
</style>

<body onLoad="start()">
    <center>
        <h1> Haruna </h1>
        <h3>Version: <span id="ver">Loading..</span></h3>
        <h3><a href="https://github.com/Deivu/Haruna">Haruna's Github Repository</a></h3>
        <p>The Discord Bot List Vote Webhook Handler</p>
    </center>
    <br>
    <center>
        <img src="https://vignette.wikia.nocookie.net/kancolle/images/6/61/Haruna_Shopping_Full.png/revision/latest/"
            height="500" width="182">
        <h3>Program Statistics</h3>
        <div class="divTable table">
            <div class="divTableHeading">
                <div class="divTableRow">
                    <div class="divTableHead">CPU Usage</div>
                    <div class="divTableHead">Used Memory</div>
                    <div class="divTableHead">Allocated Free</div>
                    <div class="divTableHead">Allocated Reserved</div>
                    <div class="divTableHead">Maximum Allocatable</div>
                </div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell" id="cpu">...</div>
                    <div class="divTableCell" id="used">...</div>
                    <div class="divTableCell" id="free">...</div>
                    <div class="divTableCell" id="reserved">...</div>
                    <div class="divTableCell" id="max">...</div>
                </div>
            </div>
        </div>
        <p>Program Developed by: <b><a href="https://github.com/Deivu">Saya</a></b></p>
        <p>The Shipgirl Project</p>
        <p>(c) Kancolle for Haruna</p>
    </center>
</body>

</html>

<script>
    async function start() {
        try {
            const res = await fetch("/stats");
            const data = await res.json();
            console.log("Current Stats", data);
            document.getElementById("ver").innerHTML = data.haruna_version;
            document.getElementById("cpu").innerHTML = data.cpu_usage;
            document.getElementById("used").innerHTML = data.used_memory;
            document.getElementById("free").innerHTML = data.allocated_free;
            document.getElementById("reserved").innerHTML = data.allocated_reserved;
            document.getElementById("max").innerHTML = data.maximum_allocatable;
        } catch (error) {
            console.error(error);
        }
    }
</script>
